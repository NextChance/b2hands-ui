<div
  class="ui-radio"
  :class="{
      'ui-radio--checked': !!isChecked,
      'ui-radio--disabled': !!isDisabled
    }"
>
  <input
    :id="id"
    type="radio"
    :name="name"
    class="ui-radio__button"
    :value="value"
    :checked="isChecked"
    @change="onChange(value)"
  ><label
  v-if="label"
  class="ui-radio__label"
  :for="id">{{label}}</label>
</div>
