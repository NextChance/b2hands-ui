<div class="ui-textarea">
  <div
    ref="container"
    class="ui-textarea__container"
    :class="[
          'ui-textarea__container',
          {
            'ui-textarea__container--empty': !inputValue.length
          }
        ]"
    >
    <div class="input-content">
      <textarea
        v-model="inputValue"
        class="input-content__input"
        ref="textarea"
        rows="4"
        cols="50"
        :disabled="disabled"
        :id="id"
        :maxlength="maxLength"
        :name="name"
        :style="{'height': textAreaHeight}"
        :placeholder="placeholder"
        @input="handleInput"
        @keyup="handleKeyUp"
        @focus="handleFocus"
        @blur="handleBlur"
      ></textarea>
    </div>
  </div>
</div>
